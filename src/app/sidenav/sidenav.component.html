<section class="the-sidenav">
  <div class="logo-container">
    <img class="logo" src="https://www.seteuk.com/common/imgs/logo.svg?v=1.0" />
  </div>
  <mat-list>
      <mat-list-item *ngFor="let menu of SIDENAV_MENU">
          <app-sidenav-menu [id]="menu.id" [name]="menu.label" [icon]="menu.icon" [subs]="menu.subs" />
      </mat-list-item>
  </mat-list>
</section>
