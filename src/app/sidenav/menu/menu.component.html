<div class="menu-container" [ngClass]="{'cursor-pointer': subs}" (click)="subs && onToggleMenu()">
    <div class="menu-item">
        <span class="material-symbols-outlined">
            {{ icon }}
        </span>
        <span class="menu-title">{{ name }}</span>
    </div>
    <div *ngIf="subs" class="material-symbols-outlined">{{ isOpen ?  'expand_less' : 'expand_more' }}</div>
</div>
<mat-divider class="divider" />
<div *ngIf="isOpen && subs">
    <li *ngFor="let sub of subs" routerLinkActive="selected">
        <a class="submenu-a" routerLink="/{{sub.id}}">
            <span class="submenu-title">
                {{sub.label}}
            </span>
            <span *ngIf="sub.icon" class="sub-icon" style="background-image: url({{sub.icon}});"></span>
        </a>
    </li>
</div>
